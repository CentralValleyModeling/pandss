[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pandss"
version = "0.5.3"
dependencies = [
    "pyhecdss",
    "pandas",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["pandss", "pandss.*"]
namespaces = false