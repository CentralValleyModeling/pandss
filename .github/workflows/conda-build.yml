name: Conda Package Build

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

jobs:
  build:
    # Set up a matrix to build on both Linux and Windows
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]  # Build for both Linux and Windows
        python-version: [3.11]  # Specify your Python version here

    steps:
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      
      - name: conda info
        shell: bash -el {0}
        run: conda info

      - name: Install conda-build
        run: conda install -y conda-build

      - name: conda list
        shell: pwsh
        run: conda list

      - name: Build package
        run: conda build .

      - name: Upload package to Anaconda
        if: ${{ matrix.os == 'ubuntu-latest' || matrix.os == 'windows-latest' }}
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
        run: |
          anaconda upload /opt/conda/conda-bld/${{ matrix.os == 'ubuntu-latest' && 'linux-64' || 'win-64' }}/pandss.tar.bz2 -u dwr-cvm