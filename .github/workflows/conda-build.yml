name: Conda Package Build

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]  
        python-version: [3.11]
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          mamba-version: "*"
          channels: dwr-cvm,cadwr-dms,defaults,conda-forge
          python-version: ${{ matrix.python-version }}
          activate-environment: build-pandss
          auto-activate-base: false
      
      - name: conda info
        run: conda info

      - name: Install conda-build
        run: conda install -y conda-build

      - name: conda list
        run: conda list

      - name: Build package
        run: conda build .

      - name: Upload package to Anaconda
        if: ${{ matrix.os == 'ubuntu-latest' || matrix.os == 'windows-latest' }}
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
        run: |
          anaconda upload /opt/conda/conda-bld/${{ matrix.os == 'ubuntu-latest' && 'linux-64' || 'win-64' }}/pandss.tar.bz2 -u dwr-cvm